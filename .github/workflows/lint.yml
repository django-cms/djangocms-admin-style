name: Lint

on: [push]

jobs:
  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install ruff
        run: pip install --upgrade ruff
      - name: Run ruff
        uses: liskin/gh-problem-matcher-wrap@v1
        with:
          linters: ruff
          run: ruff
